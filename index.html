<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memo</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <main class="main-screen">
        <div class="list-block">
            <div class="list-block__header">
                <span>NOTE</span><span>PAD</span>
            </div>
            <ul class="js-memoList list-block__list"></ul>
        </div>
        <div class="js-memoBlock memo-block">
                <input id="upload" class="js-upload memo-block__btn-hidden" type="file" name="profile" onchange="uploadMemo(event)" accept=".txt">
            <form class="memo-block__form" method="POST">
                <div class="memo-block__btn-box">
                    <label for="upload" class="memo-block__btn memo-block__upload">업로드</label>
                    <input id="add" class="js-add memo-block__add memo-block__btn" type="submit" value="추가">
                    <input id="edit" class="js-edit memo-block__edit memo-block__btn" type="submit" value="수정">
                </div>
                <div class="memo-block__input-box">    
                    <input class="js-inputTitle memo-block__title" type="text" placeholder="제목" required>
                    <textarea class="js-textarea memo-block__content" placeholder="내용"></textarea>
                </div>
            </form>
        </div>
    </main>
        <script src="index.js"></script>
</body>
</html>
