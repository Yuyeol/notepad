<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memo</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <main class="main-screen">
        <div class="list-block">
            <ul class="js-memoList list-block__list"></ul>
        </div>
        <div class="js-memoBlock memo-block">
            <input class="js-upload memo-block__upload" type="file" name="profile" onchange="uploadMemo(event)" accept=".txt">
            <form class="memo-block__form" method="POST">
                <input class="js-inputTitle memo-block__title" type="text" placeholder="제목" required>
                <textarea class="js-textarea memo-block__content" placeholder="내용" required></textarea>
                <div class="memo-block__btn">
                    <input class="js-save memo-block__submit" id="js-save" type="submit" value="저장">
                    <input class="js-edit memo-block__submit" id="js-edit" type="submit" value="수정">
                </div>
            </form>
        </div>
    </main>
        <script src="index.js"></script>
</body>
</html>
